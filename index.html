<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>LC Spanish Coach - Oficial</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    :root { --primary: #2563eb; --secondary: #db2777; --bg: #f8fafc; --text: #1e293b; }
    body { font-family: 'Inter', sans-serif; background: var(--bg); color: var(--text); padding: 20px; }
    .container { max-width: 800px; margin: 0 auto; background: white; padding: 30px; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.05); }
    
    .level-selector { display: flex; background: #f1f5f9; padding: 5px; border-radius: 12px; margin-bottom: 25px; }
    .level-btn { flex: 1; padding: 12px; border: none; border-radius: 8px; cursor: pointer; font-weight: 700; transition: 0.3s; font-size: 1rem; color: #64748b; }
    .level-btn.active { background: white; color: var(--primary); box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
    .level-btn.hl.active { color: var(--secondary); }

    /* Bot√≥n de Simulacro */
    .mock-btn {
      width: 100%;
      padding: 18px;
      margin-bottom: 25px;
      background: linear-gradient(135deg, #6366f1 0%, #a855f7 100%);
      color: white;
      border: none;
      border-radius: 12px;
      font-weight: 800;
      font-size: 1.2rem;
      cursor: pointer;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      box-shadow: 0 4px 15px rgba(168, 85, 247, 0.3);
      transition: transform 0.2s;
    }
    .mock-btn:hover { transform: scale(1.02); }

    .topic-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(140px, 1fr)); gap: 10px; margin-bottom: 25px; }
    .topic-btn { padding: 12px; border: 1px solid #e2e8f0; border-radius: 10px; background: white; cursor: pointer; font-size: 0.85rem; font-weight: 600; text-align: center; color: #475569; transition: 0.2s; }
    .topic-btn:hover { background: #f1f5f9; }
    .topic-btn.active { border-color: var(--primary); background: #eff6ff; color: var(--primary); transform: scale(1.02); box-shadow: 0 2px 8px rgba(37,99,235,0.1); }

    .question-card { background: #fdf2f8; border-left: 5px solid var(--secondary); padding: 25px; border-radius: 0 12px 12px 0; margin-bottom: 20px; position: relative; }
    .hl-badge { font-size: 0.75rem; background: var(--secondary); color: white; padding: 3px 8px; border-radius: 4px; vertical-align: middle; margin-right: 8px; font-weight: 800; }
    
    .audio-btn {
      margin-top: 15px;
      background: white;
      border: 1px solid #e2e8f0;
      padding: 8px 16px;
      border-radius: 50px;
      font-size: 0.9rem;
      font-weight: 600;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      gap: 8px;
      color: var(--text);
      transition: 0.2s;
    }
    .audio-btn:hover { background: #f1f5f9; border-color: var(--primary); color: var(--primary); }

    textarea { width: 100%; border: 2px solid #e2e8f0; border-radius: 15px; padding: 15px; min-height: 120px; box-sizing: border-box; font-size: 1rem; margin-bottom: 15px; font-family: inherit; }
    textarea:focus { border-color: var(--secondary); outline: none; }

    .btn-main { width: 100%; padding: 16px; background: var(--text); color: white; border: none; border-radius: 15px; font-weight: 800; cursor: pointer; font-size: 1.1rem; }
    .btn-main:disabled { opacity: 0.5; cursor: wait; }

    #result { margin-top: 30px; display: none; border-top: 2px dashed #e2e8f0; padding-top: 20px; }
    .feedback-box { padding: 25px; border-radius: 15px; background: #f8fafc; border: 1px solid #e2e8f0; }
    .feedback-lang { display: block; margin-bottom: 10px; line-height: 1.6; }
    .feedback-es { color: #1e293b; font-weight: 500; }
    .feedback-en { color: #64748b; font-style: italic; border-left: 3px solid #cbd5e1; padding-left: 10px; }

    .error-item { margin-bottom: 15px; padding: 15px; background: white; border-radius: 10px; border-left: 4px solid #ef4444; }
    .eng-note { color: #64748b; font-size: 0.9rem; display: block; margin-top: 8px; background: #f1f5f9; padding: 8px; border-radius: 6px; }
  </style>
</head>
<body>

<div class="container">
  <div style="text-align: center; margin-bottom: 25px;">
    <h1 style="margin:0; color: var(--primary);">üá™üá∏ LC Spanish Coach</h1>
    <p style="color: #64748b; margin-top: 5px;">Basado en tus Preguntas Oficiales</p>
  </div>

  <div class="level-selector">
    <button class="level-btn active" id="btnOL" onclick="setLevel('OL')">Ordinary Level</button>
    <button class="level-btn hl" id="btnHL" onclick="setLevel('HL')">Higher Level</button>
  </div>

  <button class="mock-btn" onclick="startMockExam()">
    üé≤ Simulacro de Examen (5 Preguntas)
  </button>

  <div class="topic-grid" id="topicGrid"></div>

  <div id="exerciseArea" style="display:none;">
    <div class="question-card">
      <div id="qDisplay" style="font-weight: 700; font-size: 1.15rem; line-height: 1.6;"></div>
      <button class="audio-btn" onclick="speakText()">
        üîä Escuchar Preguntas
      </button>
    </div>
    
    <textarea id="userInput" placeholder="Escribe tu respuesta aqu√≠..."></textarea>
    <button class="btn-main" id="btnAction" onclick="analyze()">‚ú® Evaluar Respuesta</button>
  </div>

  <div id="result">
    <div class="feedback-box">
      <div id="scoreDisplay" style="font-size: 1.8rem; font-weight: 800; margin-bottom: 15px;"></div>
      <div class="feedback-lang feedback-es" id="fbES"></div>
      <div class="feedback-lang feedback-en" id="fbEN"></div>
      <hr style="margin: 20px 0; border: 0; border-top: 1px solid #e2e8f0;">
      <div id="errorsList"></div>
    </div>
    <button class="btn-main" style="margin-top:20px; background:#e2e8f0; color:var(--text);" onclick="resetApp()">üîÑ Probar otro tema</button>
  </div>
</div>

<script>
// ============================================
// üëá TUS CLAVES AQU√ç (DIVIDIDAS)
// ============================================
const parteA = "AIzaSyASf_PIq7es0iPVt"; 
const parteB = "VUMt8Kn1Ll3qSpQQxg"; 

const API_KEY = parteA + parteB;

let currentLevel = 'OL';
let currentTopic = null;
let isMockExam = false; 

// üëá BANCO DE TEMAS GENERALES (Extracto de tus documentos)
const DATA = [
  { title: "1. Yo mismo", OL: "¬øC√≥mo te llamas? ¬øCu√°ndo es tu cumplea√±os? ¬øPuedes describirte f√≠sicamente?", HL: "H√°blame de ti. Describe tu personalidad (virtudes y defectos) y tu f√≠sico." },
  { title: "2. Mi familia", OL: "¬øCu√°ntas personas hay en tu familia? ¬øTienes hermanos? ¬øEres hijo √∫nico?", HL: "H√°blame de tu familia. ¬øC√≥mo son tus padres y hermanos? ¬øTe llevas bien con ellos?" },
  { title: "3. Mis amigos", OL: "¬øTienes muchos amigos? ¬øC√≥mo se llama tu mejor amigo/a?", HL: "H√°blame de tu mejor amigo. ¬øTen√©is los mismos intereses? ¬øPor qu√© es tu mejor amigo?" },
  { title: "4. Mi casa", OL: "¬øVives en una casa o en un piso? ¬øC√≥mo es tu dormitorio?", HL: "Describe tu casa. ¬øQu√© es lo que m√°s te gusta y lo que menos te gusta de tu hogar?" },
  { title: "5. Mi barrio", OL: "¬øC√≥mo es tu barrio? ¬øHay un parque o tiendas?", HL: "H√°blame de tu barrio. ¬øHay problemas sociales? ¬øQu√© instalaciones hay para los j√≥venes?" },
  { title: "6. Mi pueblo/ciudad", OL: "¬øVives en el campo o en la ciudad? ¬øTe gusta tu pueblo?", HL: "H√°blame de tu pueblo o ciudad. ¬øPrefieres la vida urbana o la rural? Justifica tu respuesta." },
  { title: "7. Mi colegio", OL: "¬øC√≥mo es tu colegio? ¬øEs mixto? ¬øLlevas uniforme?", HL: "H√°blame de tu instituto. ¬øQu√© opinas de las normas y del sistema de puntos?" },
  { title: "8. Mis asignaturas", OL: "¬øQu√© asignaturas estudias? ¬øCu√°l es tu favorita?", HL: "H√°blame de tus asignaturas. ¬øCrees que el sistema educativo prepara bien para la vida?" },
  { title: "9. Rutina diaria", OL: "¬øA qu√© hora te levantas? ¬øQu√© haces despu√©s del colegio?", HL: "Describe tu rutina diaria. ¬øTe resulta dif√≠cil compaginar el estudio con el tiempo libre?" },
  { title: "10. Pasatiempos", OL: "¬øQu√© haces en tus ratos libres? ¬øTe gusta el deporte?", HL: "H√°blame de tus aficiones. ¬øPor qu√© es importante tener pasatiempos para la salud mental?" },
  { title: "11. Tareas dom√©sticas", OL: "¬øAyudas en casa? ¬øHaces tu cama?", HL: "H√°blame de las tareas del hogar. ¬øCrees que el reparto de tareas es justo en tu casa?" }
];

// üëá BANCO DE PASADO (Copiado de 'EL EXAMEN ORAL PREGUNTAS.docx')
const PAST_QUESTIONS = {
    OL: [
        "¬øQu√© hiciste el fin de semana pasado?",
        "¬øQu√© hiciste ayer despu√©s del colegio?",
        "¬øAd√≥nde fuiste de vacaciones el verano pasado?",
        "¬øC√≥mo celebraste tu √∫ltimo cumplea√±os?"
    ],
    HL: [
        "H√°blame de lo que hiciste el fin de semana pasado.",
        "Descr√≠beme tus √∫ltimas vacaciones. ¬øAd√≥nde fuiste y qu√© hiciste?",
        "Cu√©ntame una experiencia pasada memorable.",
        "¬øC√≥mo celebraste tu cumplea√±os el a√±o pasado?"
    ]
};

// üëá BANCO DE FUTURO Y CONDICIONALES (Copiado de 'Preguntas examen oral.docx')
const FUTURE_QUESTIONS = {
    OL: [
        "¬øQu√© har√°s ma√±ana?",
        "¬øQu√© vas a hacer el fin de semana que viene?",
        "¬øQu√© planes tienes para el pr√≥ximo verano?",
        "¬øQu√© vas a hacer cuando termines el colegio?"
    ],
    HL: [
        "¬øCu√°les son tus planes para el futuro inmediato (este fin de semana)?",
        "H√°blame de tus planes para el a√±o que viene. ¬øIr√°s a la universidad?",
        "¬øQu√© har√≠as si fueras el presidente de Irlanda?",
        "¬øQu√© har√≠as si fueras rico o famoso?"
    ]
};

function setLevel(lvl) {
  currentLevel = lvl;
  document.getElementById('btnOL').classList.toggle('active', lvl === 'OL');
  document.getElementById('btnHL').classList.toggle('active', lvl === 'HL');
  if(currentTopic && !isMockExam) updateQuestion();
}

function init() {
  const grid = document.getElementById('topicGrid');
  DATA.forEach((item) => {
    const btn = document.createElement('button');
    btn.className = 'topic-btn';
    btn.innerText = item.title;
    btn.onclick = () => {
      isMockExam = false;
      document.querySelectorAll('.topic-btn').forEach(b => b.classList.remove('active'));
      btn.classList.add('active');
      currentTopic = item;
      updateQuestion();
    };
    grid.appendChild(btn);
  });
}

function speakText() {
  let rawText = document.getElementById('qDisplay').innerText;
  let textToRead = rawText
    .replace(/Simulacro de Examen.*:/, "Aqu√≠ tienes tus preguntas.")
    .replace(/\(PASADO\)|\(FUTURO\)/g, "")
    .replace(/HL|OL/g, "")
    .replace(/[0-9]\./g, ""); 

  if ('speechSynthesis' in window) {
    window.speechSynthesis.cancel(); 
    const utterance = new SpeechSynthesisUtterance(textToRead);
    utterance.lang = 'es-ES'; 
    utterance.rate = 0.9; 
    window.speechSynthesis.speak(utterance);
  } else {
    alert("Tu navegador no soporta audio.");
  }
}

function startMockExam() {
  isMockExam = true;
  document.querySelectorAll('.topic-btn').forEach(b => b.classList.remove('active'));
  
  // 1. Elegimos 3 temas generales DIFERENTES
  let indices = [...Array(DATA.length).keys()];
  indices.sort(() => Math.random() - 0.5);
  
  const q1 = DATA[indices[0]][currentLevel];
  const q2 = DATA[indices[1]][currentLevel];
  const q3 = DATA[indices[2]][currentLevel];
  
  // 2. Elegimos 1 de Pasado
  const pastBank = PAST_QUESTIONS[currentLevel];
  const qPast = pastBank[Math.floor(Math.random() * pastBank.length)];
  
  // 3. Elegimos 1 de Futuro (o Condicional en HL)
  const futureBank = FUTURE_QUESTIONS[currentLevel];
  const qFuture = futureBank[Math.floor(Math.random() * futureBank.length)];

  const fullQuestion = `
    <strong>Simulacro de Examen (${currentLevel}):</strong><br><br>
    1. ${q1}<br>
    2. ${q2}<br>
    3. ${q3}<br>
    4. ${qPast} (PASADO)<br>
    5. ${qFuture} (FUTURO/CONDICIONAL)
  `;

  document.getElementById('exerciseArea').style.display = 'block';
  document.getElementById('result').style.display = 'none';
  document.getElementById('qDisplay').innerHTML = fullQuestion;
  document.getElementById('userInput').value = "";
  document.getElementById('userInput').placeholder = "Responde a las 5 preguntas aqu√≠...";
}

function updateQuestion() {
  document.getElementById('exerciseArea').style.display = 'block';
  document.getElementById('result').style.display = 'none';
  const badge = currentLevel === 'HL' ? '<span class="hl-badge">HL</span>' : '';
  document.getElementById('qDisplay').innerHTML = badge + currentTopic[currentLevel];
}

function resetApp() {
    document.getElementById('userInput').value = "";
    document.getElementById('result').style.display = 'none';
    document.getElementById('exerciseArea').style.display = 'block';
}

async function analyze() {
  const text = document.getElementById('userInput').value;
  if(text.length < 5) return alert("Por favor, escribe algo m√°s.");

  const btn = document.getElementById('btnAction');
  btn.disabled = true;
  btn.innerText = "‚è≥ El examinador est√° corrigiendo...";

  const questionText = document.getElementById('qDisplay').innerText;

  // CONFIGURACI√ìN DEL EXAMINADOR (Incluyendo 'Flash' como modelo)
  const prompt = `
    Role: Spanish Leaving Cert Examiner (Ireland).
    Level: ${currentLevel} (${currentLevel === 'HL' ? 'High/B2' : 'Ordinary/A1-A2'}).
    
    Questions asked: "${questionText}"
    Student Answer: "${text}"

    INSTRUCTIONS:
    1. Feedback MUST be Bilingual (Spanish & English).
    2. SCORING:
       - Ordinary Level (OL): Be GENEROUS. Communication is key. Ignore grammar mistakes if meaning is clear.
       - Higher Level (HL): Expect good vocabulary.
       - MOCK EXAM: Check if Past and Future tenses were used correctly for questions 4 and 5.
    
    3. PROHIBITIONS:
       - DO NOT penalize missing commas, periods, or tildes (It's an oral exam).
       - Accept "cuarto de ba√±o", "coche", "autob√∫s".

    OUTPUT JSON ONLY:
    {
      "score": 0-100,
      "feedback_es": "Comentario motivador en espa√±ol",
      "feedback_en": "Motivating feedback in English",
      "errors": [
        {
          "original": "error text", 
          "correction": "corrected text", 
          "explanation_en": "Brief explanation"
        }
      ]
    }
  `;

  try {
    // ‚ö†Ô∏è MANTENEMOS GEMINI-FLASH-LATEST QUE ES EL QUE TE GUSTABA
    const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-flash-latest:generateContent?key=${API_KEY}`, {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ contents: [{ parts: [{ text: prompt }] }] })
    });

    const data = await response.json();
    
    if (data.error) throw new Error(data.error.message);
    if (!data.candidates) throw new Error("No response");

    const cleanJson = data.candidates[0].content.parts[0].text.replace(/```json|```/g, "").trim();
    const jsonMatch = cleanJson.match(/\{[\s\S]*\}/); 
    const result = JSON.parse(jsonMatch ? jsonMatch[0] : cleanJson);
    
    showResult(result);

  } catch (e) {
    alert("Error: " + e.message);
  } finally {
    btn.disabled = false;
    btn.innerText = "‚ú® Evaluar Respuesta";
  }
}

function showResult(data) {
  document.getElementById('exerciseArea').style.display = 'none';
  document.getElementById('result').style.display = 'block';
  
  const scoreDiv = document.getElementById('scoreDisplay');
  scoreDiv.innerText = `Nota: ${data.score}%`;
  
  if(data.score >= 85) scoreDiv.style.color = "#166534"; 
  else if(data.score >= 50) scoreDiv.style.color = "#854d0e"; 
  else scoreDiv.style.color = "#991b1b"; 

  document.getElementById('fbES').innerText = "üá™üá∏ " + data.feedback_es;
  document.getElementById('fbEN').innerText = "üá¨üáß " + data.feedback_en;
  
  const list = document.getElementById('errorsList');
  list.innerHTML = "<strong>Correcciones / Corrections:</strong><br><br>";
  
  if(!data.errors || data.errors.length === 0) {
    list.innerHTML += "‚úÖ ¬°Perfecto! / Perfect!";
  } else {
    data.errors.forEach(err => {
      list.innerHTML += `
        <div class="error-item">
          <span style="color: #ef4444; text-decoration: line-through;">${err.original}</span> ‚û°Ô∏è 
          <span style="color: #10b981; font-weight:700;">${err.correction}</span>
          <span class="eng-note">üí° ${err.explanation_en}</span>
        </div>`;
    });
  }
}

init();
</script>
</body>
</html>
