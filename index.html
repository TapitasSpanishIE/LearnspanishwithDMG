<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Leaving Cert Spanish Coach</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    :root { --primary: #2563eb; --secondary: #db2777; --bg: #f8fafc; --text: #1e293b; }
    body { font-family: 'Inter', sans-serif; background: var(--bg); color: var(--text); padding: 20px; }
    .container { max-width: 700px; margin: 0 auto; background: white; padding: 30px; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.05); }
    
    /* Selector de Nivel */
    .level-selector { display: flex; background: #f1f5f9; padding: 5px; border-radius: 12px; margin-bottom: 25px; }
    .level-btn { flex: 1; padding: 12px; border: none; border-radius: 8px; cursor: pointer; font-weight: 700; transition: 0.3s; font-size: 1rem; color: #64748b; }
    .level-btn.active { background: white; color: var(--primary); box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
    .level-btn.hl.active { color: var(--secondary); }

    /* Rejilla de Temas */
    .topic-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(140px, 1fr)); gap: 12px; margin-bottom: 25px; }
    .topic-btn { padding: 15px; border: 1px solid #e2e8f0; border-radius: 12px; background: white; cursor: pointer; font-size: 0.9rem; font-weight: 600; text-align: center; transition: 0.2s; color: #475569; }
    .topic-btn:hover { background: #f8fafc; }
    .topic-btn.active { border-color: var(--primary); background: #eff6ff; color: var(--primary); transform: scale(1.02); box-shadow: 0 4px 12px rgba(37,99,235,0.1); }

    .question-card { background: #fdf2f8; border-left: 5px solid var(--secondary); padding: 20px; border-radius: 0 12px 12px 0; margin-bottom: 20px; animation: slideIn 0.3s ease; }
    @keyframes slideIn { from { opacity:0; transform:translateY(10px); } to { opacity:1; transform:translateY(0); } }
    
    .hl-badge { font-size: 0.75rem; background: var(--secondary); color: white; padding: 3px 8px; border-radius: 4px; vertical-align: middle; margin-right: 8px; font-weight: 800; letter-spacing: 0.5px; }
    
    textarea { width: 100%; border: 2px solid #e2e8f0; border-radius: 15px; padding: 15px; min-height: 120px; box-sizing: border-box; font-size: 1rem; margin-bottom: 15px; font-family: inherit; }
    textarea:focus { border-color: var(--secondary); outline: none; }

    .btn-main { width: 100%; padding: 16px; background: var(--text); color: white; border: none; border-radius: 15px; font-weight: 800; cursor: pointer; font-size: 1.1rem; transition: transform 0.1s; }
    .btn-main:active { transform: scale(0.98); }
    .btn-main:disabled { opacity: 0.5; cursor: wait; }

    #result { margin-top: 30px; display: none; border-top: 2px dashed #e2e8f0; padding-top: 20px; }
    .feedback-box { padding: 20px; border-radius: 15px; background: #f8fafc; border: 1px solid #e2e8f0; }
    .error-item { margin-bottom: 15px; padding-bottom: 15px; border-bottom: 1px solid #e2e8f0; }
    .error-item:last-child { border: none; padding-bottom: 0; }
    .eng-note { color: #64748b; font-size: 0.9rem; font-style: italic; display: block; margin-top: 6px; background: #f1f5f9; padding: 5px 10px; border-radius: 6px; }
  </style>
</head>
<body>

<div class="container">
  <div style="text-align: center; margin-bottom: 25px;">
    <h1 style="margin:0; color: var(--primary);">üá™üá∏ LC Spanish Coach</h1>
    <p style="color: #64748b; margin-top: 5px;">Tu preparador personal para el Oral</p>
  </div>

  <div class="level-selector">
    <button class="level-btn active" id="btnOL" onclick="setLevel('OL')">Ordinary Level</button>
    <button class="level-btn hl" id="btnHL" onclick="setLevel('HL')">Higher Level</button>
  </div>

  <div class="topic-grid" id="topicGrid"></div>

  <div id="exerciseArea" style="display:none;">
    <div class="question-card">
      <div id="qText" style="font-weight: 700; font-size: 1.1rem; line-height: 1.5;"></div>
    </div>

    <textarea id="userInput" placeholder="Escribe tu respuesta aqu√≠..."></textarea>
    
    <button class="btn-main" id="btnAction" onclick="analyze()">‚ú® Evaluar Respuesta</button>
    <p id="status" style="text-align:center; font-size:0.9rem; color: #64748b; margin-top: 10px;"></p>
  </div>

  <div id="result">
    <div class="feedback-box">
      <div id="scoreDisplay" style="font-size: 1.5rem; font-weight: 800; margin-bottom: 10px; color: var(--primary);"></div>
      <div id="generalFeedback" style="margin-bottom: 20px; line-height: 1.6; color: #334155;"></div>
      <div id="errorsList"></div>
    </div>
    <button class="btn-main" style="margin-top:20px; background:#e2e8f0; color:var(--text);" onclick="resetApp()">üîÑ Probar otro tema</button>
  </div>
</div>

<script>
// ============================================
// üëá PEGA TU CLAVE AQU√ç ABAJO
// ============================================
const API_KEY = "AIzaSyDpFm2h1um1-UecmrUlzlPoGyg-W3tx38Q"; 

let currentLevel = 'OL';
let currentTopic = null;

// Base de datos completa con preguntas diferenciadas
const DATA = [
  {
    title: "1. Sobre M√≠",
    OL: "¬øC√≥mo te llamas, cu√°ntos a√±os tienes y cu√°ndo es tu cumplea√±os?",
    HL: "Pres√©ntate detalladamente. ¬øC√≥mo te describir√≠as a ti mismo y qu√© cualidades valoras m√°s en una persona?"
  },
  {
    title: "2. Familia",
    OL: "¬øCu√°ntas personas hay en tu familia? ¬øC√≥mo se llaman?",
    HL: "¬øCrees que es dif√≠cil la convivencia en familia hoy en d√≠a? H√°blame de tu relaci√≥n con tus padres o hermanos."
  },
  {
    title: "3. Casa",
    OL: "¬øC√≥mo es tu casa? ¬øTienes tu propia habitaci√≥n?",
    HL: "Describe tu casa ideal. ¬øPrefieres la vida en una casa en el campo o en un apartamento en la ciudad? ¬øPor qu√©?"
  },
  {
    title: "4. Barrio",
    OL: "¬øC√≥mo es tu barrio? ¬øHay un parque o un cine?",
    HL: "Analiza las ventajas y desventajas de vivir en tu barrio. ¬øQu√© instalaciones faltan para los j√≥venes?"
  },
  {
    title: "5. Colegio: General",
    OL: "¬øC√≥mo es tu colegio? ¬øEs mixto o solo de chicos/chicas?",
    HL: "Haz una descripci√≥n cr√≠tica de tu instituto. ¬øQu√© opinas de las instalaciones y el ambiente estudiantil?"
  },
  {
    title: "5. Colegio: Asignaturas",
    OL: "¬øQu√© asignaturas estudias? ¬øCu√°l es tu favorita?",
    HL: "Justifica tu elecci√≥n de asignaturas. ¬øCrees que el sistema educativo prepara bien para la vida real?"
  },
  {
    title: "5. Colegio: Normas",
    OL: "¬øLlevas uniforme? ¬øTe gusta?",
    HL: "¬øEst√°s a favor o en contra del uniforme escolar? ¬øQu√© cambiar√≠as de las normas de tu colegio si fueras el director?"
  },
  {
    title: "7. Hobbies",
    OL: "¬øQu√© haces en tu tiempo libre? ¬øTe gusta el deporte?",
    HL: "¬øCrees que los j√≥venes hoy en d√≠a tienen suficiente tiempo libre? ¬øQu√© papel juega el deporte en tu vida?"
  },
  {
    title: "8. Pasado",
    OL: "¬øQu√© hiciste el fin de semana pasado?",
    HL: "Relata un evento memorable del pasado (un viaje, una celebraci√≥n). ¬øC√≥mo te sentiste?"
  },
  {
    title: "10. Futuro",
    OL: "¬øQu√© vas a hacer despu√©s de los ex√°menes?",
    HL: "¬øCu√°les son tus planes a largo plazo? ¬øTe gustar√≠a tomarte un a√±o sab√°tico o ir directo a la universidad?"
  }
];

function setLevel(lvl) {
  currentLevel = lvl;
  document.getElementById('btnOL').classList.toggle('active', lvl === 'OL');
  document.getElementById('btnHL').classList.toggle('active', lvl === 'HL');
  if(currentTopic) updateQuestion();
}

function init() {
  const grid = document.getElementById('topicGrid');
  grid.innerHTML = "";
  DATA.forEach((item) => {
    const btn = document.createElement('button');
    btn.className = 'topic-btn';
    btn.innerText = item.title;
    btn.onclick = () => {
      document.querySelectorAll('.topic-btn').forEach(b => b.classList.remove('active'));
      btn.classList.add('active');
      currentTopic = item;
      updateQuestion();
    };
    grid.appendChild(btn);
  });
}

function updateQuestion() {
  document.getElementById('exerciseArea').style.display = 'block';
  document.getElementById('result').style.display = 'none';
  const badge = currentLevel === 'HL' ? '<span class="hl-badge">HIGHER LEVEL</span>' : '';
  document.getElementById('qText').innerHTML = badge + currentTopic[currentLevel];
}

function resetApp() {
    document.getElementById('userInput').value = "";
    document.getElementById('result').style.display = 'none';
    document.getElementById('exerciseArea').style.display = 'block';
}

async function analyze() {
  const text = document.getElementById('userInput').value;
  if(text.length < 5) return alert("Por favor, escribe una respuesta un poco m√°s larga.");

  const btn = document.getElementById('btnAction');
  btn.disabled = true;
  btn.innerText = "‚è≥ El examinador est√° corrigiendo...";
  document.getElementById("status").innerText = "Conectando con Google AI (Modelo Pro)...";

  const prompt = `
    Act√∫a como un examinador oficial del Leaving Cert de Irlanda.
    Nivel del alumno: ${currentLevel === 'HL' ? 'HIGHER LEVEL (B1+/B2)' : 'ORDINARY LEVEL (A2)'}.
    
    Pregunta: "${currentTopic[currentLevel]}"
    Respuesta del alumno: "${text}"

    Instrucciones:
    1. Si es Ordinary Level, s√© amable y corrige lo b√°sico.
    2. Si es Higher Level, s√© exigente con la gram√°tica, tiempos verbales y vocabulario rico.
    3. Para CADA error, dame una explicaci√≥n biling√ºe (Espa√±ol + Ingl√©s).

    Responde SOLO con este JSON:
    {
      "score": 0,
      "feedback": "Comentario general en espa√±ol",
      "errors": [
        {
          "original": "texto erroneo", 
          "correction": "texto corregido", 
          "explanation_en": "Explicaci√≥n breve del error en INGL√âS para el alumno"
        }
      ]
    }
  `;

  try {
    // Usamos 'gemini-pro-latest' que aparec√≠a en tu lista de disponibles
    const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-pro-latest:generateContent?key=${API_KEY}`, {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ contents: [{ parts: [{ text: prompt }] }] })
    });

    const data = await response.json();

    // üõë SEGURIDAD: Comprobamos si Google dio error antes de leer nada
    if (data.error) {
        throw new Error("Google Error: " + data.error.message);
    }

    if (!data.candidates || !data.candidates[0].content) {
        throw new Error("No se recibi√≥ respuesta de la IA. Int√©ntalo de nuevo.");
    }

    const cleanJson = data.candidates[0].content.parts[0].text.replace(/```json|```/g, "").trim();
    let result;
    
    try {
        result = JSON.parse(cleanJson);
    } catch (parseError) {
        throw new Error("Error leyendo la respuesta de la IA. Prueba otra vez.");
    }
    
    showResult(result);

  } catch (e) {
    alert("‚ùå Ocurri√≥ un problema: " + e.message);
  } finally {
    btn.disabled = false;
    btn.innerText = "‚ú® Evaluar Respuesta";
    document.getElementById("status").innerText = "";
  }
}

function showResult(data) {
  document.getElementById('exerciseArea').style.display = 'none';
  document.getElementById('result').style.display = 'block';
  
  const scoreDiv = document.getElementById('scoreDisplay');
  scoreDiv.innerText = `Nota: ${data.score}%`;
  scoreDiv.style.color = data.score >= 70 ? "#166534" : (data.score >= 40 ? "#854d0e" : "#991b1b");

  document.getElementById('generalFeedback').innerText = data.feedback;
  
  const list = document.getElementById('errorsList');
  list.innerHTML = "<strong>Correcciones detalladas:</strong><br><br>";
  
  if(!data.errors || data.errors.length === 0) {
    list.innerHTML += "‚úÖ ¬°Perfecto! No he encontrado errores graves.";
  } else {
    data.errors.forEach(err => {
      list.innerHTML += `
        <div class="error-item">
          <span style="color: #ef4444; text-decoration: line-through;">${err.original}</span> 
          <span>‚û°Ô∏è</span>
          <span style="color: #10b981; font-weight:700;">${err.correction}</span>
          <span class="eng-note">üí° ${err.explanation_en}</span>
        </div>`;
    });
  }
}

init();
</script>
</body>
</html>
