<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>LC Spanish Coach - Manual Completo</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    :root { --primary: #2563eb; --secondary: #db2777; --bg: #f8fafc; --text: #1e293b; }
    body { font-family: 'Inter', sans-serif; background: var(--bg); color: var(--text); padding: 20px; }
    .container { max-width: 800px; margin: 0 auto; background: white; padding: 30px; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.05); }
    
    .level-selector { display: flex; background: #f1f5f9; padding: 5px; border-radius: 12px; margin-bottom: 25px; }
    .level-btn { flex: 1; padding: 12px; border: none; border-radius: 8px; cursor: pointer; font-weight: 700; transition: 0.3s; font-size: 1rem; color: #64748b; }
    .level-btn.active { background: white; color: var(--primary); box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
    .level-btn.hl.active { color: var(--secondary); }

    /* Grid ajustado para que quepan todos los temas bien */
    .topic-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(150px, 1fr)); gap: 10px; margin-bottom: 25px; }
    .topic-btn { padding: 12px; border: 1px solid #e2e8f0; border-radius: 10px; background: white; cursor: pointer; font-size: 0.85rem; font-weight: 600; text-align: center; color: #475569; transition: 0.2s; }
    .topic-btn:hover { background: #f1f5f9; }
    .topic-btn.active { border-color: var(--primary); background: #eff6ff; color: var(--primary); transform: scale(1.02); box-shadow: 0 2px 8px rgba(37,99,235,0.1); }

    .question-card { background: #fdf2f8; border-left: 5px solid var(--secondary); padding: 20px; border-radius: 0 12px 12px 0; margin-bottom: 20px; }
    .hl-badge { font-size: 0.75rem; background: var(--secondary); color: white; padding: 3px 8px; border-radius: 4px; vertical-align: middle; margin-right: 8px; font-weight: 800; }
    
    textarea { width: 100%; border: 2px solid #e2e8f0; border-radius: 15px; padding: 15px; min-height: 120px; box-sizing: border-box; font-size: 1rem; margin-bottom: 15px; font-family: inherit; }
    textarea:focus { border-color: var(--secondary); outline: none; }

    .btn-main { width: 100%; padding: 16px; background: var(--text); color: white; border: none; border-radius: 15px; font-weight: 800; cursor: pointer; font-size: 1.1rem; }
    .btn-main:disabled { opacity: 0.5; cursor: wait; }

    #result { margin-top: 30px; display: none; border-top: 2px dashed #e2e8f0; padding-top: 20px; }
    .feedback-box { padding: 25px; border-radius: 15px; background: #f8fafc; border: 1px solid #e2e8f0; }
    .feedback-lang { display: block; margin-bottom: 10px; line-height: 1.6; }
    .feedback-es { color: #1e293b; font-weight: 500; }
    .feedback-en { color: #64748b; font-style: italic; border-left: 3px solid #cbd5e1; padding-left: 10px; }

    .error-item { margin-bottom: 15px; padding: 15px; background: white; border-radius: 10px; border-left: 4px solid #ef4444; }
    .eng-note { color: #64748b; font-size: 0.9rem; display: block; margin-top: 8px; background: #f1f5f9; padding: 8px; border-radius: 6px; }
  </style>
</head>
<body>

<div class="container">
  <div style="text-align: center; margin-bottom: 25px;">
    <h1 style="margin:0; color: var(--primary);">üá™üá∏ LC Spanish Coach</h1>
    <p style="color: #64748b; margin-top: 5px;">Basado en tu Manual de Conversaci√≥n</p>
  </div>

  <div class="level-selector">
    <button class="level-btn active" id="btnOL" onclick="setLevel('OL')">Ordinary Level</button>
    <button class="level-btn hl" id="btnHL" onclick="setLevel('HL')">Higher Level</button>
  </div>

  <div class="topic-grid" id="topicGrid"></div>

  <div id="exerciseArea" style="display:none;">
    <div class="question-card">
      <div id="qDisplay" style="font-weight: 700; font-size: 1.1rem; line-height: 1.5;"></div>
    </div>
    <textarea id="userInput" placeholder="Escribe tu respuesta aqu√≠..."></textarea>
    <button class="btn-main" id="btnAction" onclick="analyze()">‚ú® Evaluar Respuesta</button>
  </div>

  <div id="result">
    <div class="feedback-box">
      <div id="scoreDisplay" style="font-size: 1.8rem; font-weight: 800; margin-bottom: 15px;"></div>
      <div class="feedback-lang feedback-es" id="fbES"></div>
      <div class="feedback-lang feedback-en" id="fbEN"></div>
      <hr style="margin: 20px 0; border: 0; border-top: 1px solid #e2e8f0;">
      <div id="errorsList"></div>
    </div>
    <button class="btn-main" style="margin-top:20px; background:#e2e8f0; color:var(--text);" onclick="resetApp()">üîÑ Probar otro tema</button>
  </div>
</div>

<script>
// ============================================
// üëá TUS CLAVES AQU√ç
// ============================================
const parteA = "AIzaSyASf_PIq7es0iPVt"; 
const parteB = "VUMt8Kn1Ll3qSpQQxg"; 

// NO TOQUES ESTA L√çNEA üëá
const API_KEY = parteA + parteB;

let currentLevel = 'OL';
let currentTopic = null;

// üëá LISTA COMPLETA BASADA EN TU √çNDICE DEL WORD
const DATA = [
  { 
    title: "1. Yo mismo", 
    OL: "¬øC√≥mo te llamas, cu√°ntos a√±os tienes y cu√°ndo es tu cumplea√±os? ¬øC√≥mo eres f√≠sicamente?", 
    HL: "H√°blame de ti. Describe tu personalidad, tus virtudes y tus defectos." 
  },
  { 
    title: "2. Mi familia", 
    OL: "¬øCu√°ntas personas hay en tu familia? ¬øQui√©nes son? ¬øTienes hermanos?", 
    HL: "H√°blame de tu familia. ¬øTe llevas bien con todos o hay conflictos generacionales?" 
  },
  { 
    title: "3. Mis amigos", 
    OL: "¬øTienes un mejor amigo o amiga? ¬øC√≥mo se llama? ¬øQu√© hac√©is juntos?", 
    HL: "H√°blame de tu mejor amigo. ¬øQu√© cualidades valoras m√°s en una amistad verdadera?" 
  },
  { 
    title: "4. Mi casa", 
    OL: "¬øC√≥mo es tu casa? ¬øTienes tu propio dormitorio? ¬øTe gusta tu casa?", 
    HL: "H√°blame de tu casa. Si pudieras cambiar algo de tu hogar, ¬øqu√© ser√≠a?" 
  },
  { 
    title: "5. Mi barrio", 
    OL: "¬øVives en un barrio tranquilo o ruidoso? ¬øQu√© hay en tu barrio?", 
    HL: "H√°blame de tu barrio. ¬øExisten problemas sociales como la delincuencia o el desempleo?" 
  },
  { 
    title: "6. Mi pueblo/ciudad", 
    OL: "¬øVives en el campo o en la ciudad? ¬øQu√© pueden hacer los turistas all√≠?", 
    HL: "H√°blame de tu pueblo o ciudad. ¬øPrefieres la vida urbana o la rural? Justifica tu respuesta." 
  },
  { 
    title: "7. Mi colegio", 
    OL: "¬øC√≥mo es tu colegio? ¬øEs mixto? ¬øA qu√© hora empiezan las clases?", 
    HL: "H√°blame de tu instituto. ¬øQu√© opinas de las normas y del sistema de puntos del Leaving Cert?" 
  },
  { 
    title: "8. Mis asignaturas", 
    OL: "¬øQu√© asignaturas estudias? ¬øCu√°l es tu favorita y cu√°l no te gusta?", 
    HL: "H√°blame de tus asignaturas. ¬øCrees que el curr√≠culum actual prepara bien a los estudiantes para la vida?" 
  },
  { 
    title: "9. Rutina diaria", 
    OL: "¬øA qu√© hora te levantas? ¬øQu√© haces despu√©s de cenar? ¬øA qu√© hora te acuestas?", 
    HL: "H√°blame de tu rutina diaria. ¬øTe resulta dif√≠cil compaginar los estudios con tu tiempo libre?" 
  },
  { 
    title: "10. Pasatiempos", 
    OL: "¬øQu√© haces en tu tiempo libre? ¬øTe gusta el deporte o la m√∫sica? ¬øTocas alg√∫n instrumento?", 
    HL: "H√°blame de tus aficiones. ¬øPor qu√© es importante tener hobbies para la salud mental?" 
  },
  { 
    title: "11. Tareas dom√©sticas", 
    OL: "¬øAyudas en casa? ¬øHaces la cama o lavas los platos?", 
    HL: "H√°blame de las tareas del hogar. ¬øCrees que los j√≥venes deber√≠an ayudar m√°s en casa?" 
  },
  { 
    title: "12. Vacaciones", 
    OL: "¬øQu√© hiciste el verano pasado? ¬øHas estado alguna vez en Espa√±a?", 
    HL: "H√°blame de tus vacaciones ideales. ¬øPrefieres el turismo de sol y playa o viajar de mochilero?" 
  },
  { 
    title: "13. Planes de Futuro", 
    OL: "¬øQu√© vas a hacer el a√±o que viene? ¬øQuieres ir a la universidad?", 
    HL: "H√°blame de tus planes para el futuro. ¬øTe gustar√≠a trabajar en el extranjero o quedarte en Irlanda?" 
  }
];

function setLevel(lvl) {
  currentLevel = lvl;
  document.getElementById('btnOL').classList.toggle('active', lvl === 'OL');
  document.getElementById('btnHL').classList.toggle('active', lvl === 'HL');
  if(currentTopic) updateQuestion();
}

function init() {
  const grid = document.getElementById('topicGrid');
  DATA.forEach((item) => {
    const btn = document.createElement('button');
    btn.className = 'topic-btn';
    btn.innerText = item.title;
    btn.onclick = () => {
      document.querySelectorAll('.topic-btn').forEach(b => b.classList.remove('active'));
      btn.classList.add('active');
      currentTopic = item;
      updateQuestion();
    };
    grid.appendChild(btn);
  });
}

function updateQuestion() {
  document.getElementById('exerciseArea').style.display = 'block';
  document.getElementById('result').style.display = 'none';
  const badge = currentLevel === 'HL' ? '<span class="hl-badge">HL</span>' : '';
  document.getElementById('qDisplay').innerHTML = badge + currentTopic[currentLevel];
}

function resetApp() {
    document.getElementById('userInput').value = "";
    document.getElementById('result').style.display = 'none';
    document.getElementById('exerciseArea').style.display = 'block';
}

async function analyze() {
  const text = document.getElementById('userInput').value;
  if(text.length < 2) return alert("Por favor, escribe algo (Please write something).");

  const btn = document.getElementById('btnAction');
  btn.disabled = true;
  btn.innerText = "‚è≥ Analizando/Analyzing...";

  // PROMPT BILING√úE Y CALIBRADO
  const prompt = `
    Role: Spanish Leaving Cert Examiner (Ireland).
    Level: ${currentLevel} (${currentLevel === 'HL' ? 'High/B2' : 'Ordinary/A1-A2'}).
    Topic Question: "${currentTopic[currentLevel]}"
    Student Answer: "${text}"

    INSTRUCTIONS:
    1. Feedback MUST be Bilingual: Provide "feedback_es" (Spanish) and "feedback_en" (English translation).
    2. SCORING (CRITICAL):
       - Ordinary Level (OL): Be VERY generous. Brief answers (e.g., "Es grande") are 100% correct if they answer the question. Ignore grammar errors unless comprehension is impossible.
       - Higher Level (HL): Be stricter. Expect connectors, opinions, and complex verbs.
    3. IGNORE: Do NOT penalize punctuation (commas, periods) or accents/tildes. It's an oral transcript.
    4. Vocabulary: Accept "cuarto de ba√±o" as standard for "bathroom/toilet".

    OUTPUT JSON ONLY:
    {
      "score": 0-100,
      "feedback_es": "Comentario motivador en espa√±ol",
      "feedback_en": "Motivating feedback in English",
      "errors": [
        {
          "original": "error text", 
          "correction": "corrected text", 
          "explanation_en": "Brief explanation in English"
        }
      ]
    }
  `;

  try {
    const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-flash-latest:generateContent?key=${API_KEY}`, {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ contents: [{ parts: [{ text: prompt }] }] })
    });

    const data = await response.json();

    if (data.error) throw new Error("Google Error: " + data.error.message);
    if (!data.candidates) throw new Error("No response from AI");

    const cleanJson = data.candidates[0].content.parts[0].text.replace(/```json|```/g, "").trim();
    let result;
    try {
        const jsonMatch = cleanJson.match(/\{[\s\S]*\}/);
        result = JSON.parse(jsonMatch ? jsonMatch[0] : cleanJson);
    } catch (e) { throw new Error("JSON Error"); }
    
    showResult(result);

  } catch (e) {
    alert("Error: " + e.message);
  } finally {
    btn.disabled = false;
    btn.innerText = "‚ú® Evaluar Respuesta";
  }
}

function showResult(data) {
  document.getElementById('exerciseArea').style.display = 'none';
  document.getElementById('result').style.display = 'block';
  
  const scoreDiv = document.getElementById('scoreDisplay');
  scoreDiv.innerText = `Nota: ${data.score}%`;
  scoreDiv.style.color = data.score >= 85 ? "#166534" : (data.score >= 50 ? "#854d0e" : "#991b1b");

  document.getElementById('fbES').innerText = "üá™üá∏ " + data.feedback_es;
  document.getElementById('fbEN').innerText = "üá¨üáß " + data.feedback_en;
  
  const list = document.getElementById('errorsList');
  list.innerHTML = "<strong>Correcciones / Corrections:</strong><br><br>";
  
  if(!data.errors || data.errors.length === 0) {
    list.innerHTML += "‚úÖ ¬°Perfecto! / Perfect!";
  } else {
    data.errors.forEach(err => {
      list.innerHTML += `
        <div class="error-item">
          <span style="color: #ef4444; text-decoration: line-through;">${err.original}</span> ‚û°Ô∏è 
          <span style="color: #10b981; font-weight:700;">${err.correction}</span>
          <span class="eng-note">üí° ${err.explanation_en}</span>
        </div>`;
    });
  }
}

init();
</script>
</body>
</html>
