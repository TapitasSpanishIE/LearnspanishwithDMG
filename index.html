<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pr√°ctica Oral Leaving Certificate - Ordinary Level</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #3b82f6; --primary-dark: #2563eb;
      --success: #10b981; --warning: #f59e0b; --danger: #ef4444;
      --bg: #f8fafc; --card-bg: #ffffff; --text-main: #1e293b;
      --text-muted: #64748b; --radius: 12px;
      --shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1);
    }
    body { font-family: 'Inter', sans-serif; background: var(--bg); color: var(--text-main); margin: 0; padding: 20px; line-height: 1.6; }
    .container { max-width: 1100px; margin: 0 auto; }
    header { text-align: center; margin-bottom: 30px; padding: 25px; background: white; border-radius: var(--radius); box-shadow: var(--shadow); border-top: 5px solid var(--primary); }
    h1 { margin: 0; font-weight: 800; color: var(--text-main); font-size: 1.8rem; }
    .author-badge { display: inline-block; margin-top: 10px; font-size: 0.85rem; background: #eff6ff; padding: 5px 15px; border-radius: 20px; color: var(--primary-dark); font-weight: 600; }
    
    .app-grid { display: grid; grid-template-columns: 350px 1fr; gap: 24px; }
    @media (max-width: 900px) { .app-grid { grid-template-columns: 1fr; } }
    
    .card { background: var(--card-bg); padding: 24px; border-radius: var(--radius); box-shadow: var(--shadow); border: 1px solid #e2e8f0; height: fit-content; }
    h2 { font-size: 1.1rem; margin-top: 0; display: flex; align-items: center; gap: 8px; color: var(--primary); text-transform: uppercase; letter-spacing: 0.5px; }
    
    .topics-container { display: grid; grid-template-columns: 1fr; gap: 10px; max-height: 550px; overflow-y: auto; padding-right: 5px; }
    .topic-btn { background: white; border: 1px solid #e2e8f0; padding: 12px 15px; border-radius: 10px; cursor: pointer; transition: all 0.2s; text-align: left; display: flex; align-items: center; gap: 12px; width: 100%; }
    .topic-btn:hover { border-color: var(--primary); background: #f0f7ff; }
    .topic-btn.active { border-color: var(--primary); background: var(--primary); color: white; transform: translateX(5px); }
    .topic-code { font-weight: 800; font-size: 0.8rem; background: #f1f5f9; padding: 4px 8px; border-radius: 6px; color: var(--primary-dark); }
    .active .topic-code { background: rgba(255,255,255,0.2); color: white; }

    .btn-mock { width: 100%; margin-bottom: 20px; padding: 15px; background: #7c3aed; color: white; border: none; border-radius: 10px; font-weight: 800; cursor: pointer; display: flex; justify-content: center; align-items: center; gap: 10px; transition: 0.3s; }
    
    .btn-group { display: flex; gap: 10px; flex-wrap: wrap; margin: 15px 0; }
    button.main-btn { padding: 12px 20px; border-radius: 8px; border: none; font-weight: 700; cursor: pointer; display: flex; align-items: center; gap: 8px; transition: 0.2s; }
    button:disabled { opacity: 0.4; cursor: not-allowed; }
    .btn-start { background: var(--success); color: white; }
    .btn-stop { background: var(--danger); color: white; }
    .btn-analyze { background: var(--primary); color: white; }

    textarea { width: 100%; border: 2px solid #f1f5f9; border-radius: 8px; padding: 15px; font-size: 1rem; font-family: inherit; box-sizing: border-box; resize: vertical; min-height: 100px; }
    
    /* FEEDBACK VISUAL MEJORADO */
    .checklist-item { padding: 15px; border-radius: 10px; background: #f8fafc; margin-bottom: 12px; border: 1px solid #e2e8f0; transition: 0.3s; }
    .suggestion-box { margin-top: 10px; padding: 10px; background: #fffbeb; border-left: 4px solid var(--warning); border-radius: 4px; font-size: 0.9rem; }
    .status-pill { font-size: 0.7rem; padding: 4px 10px; border-radius: 20px; font-weight: 800; float: right; }
    .status-ok { background: #d1fae5; color: #065f46; border: 1px solid #10b981; }
    .status-bad { background: #fee2e2; color: #991b1b; border: 1px solid #ef4444; }

    #summaryBox { padding: 20px; border-radius: var(--radius); margin-top: 20px; font-weight: 700; text-align: center; display: none; font-size: 1.1rem; }
    .pulse-mic { animation: pulse 1.5s infinite; background: var(--danger) !important; }
    @keyframes pulse { 0% { box-shadow: 0 0 0 0 rgba(239, 68, 68, 0.7); } 70% { box-shadow: 0 0 0 12px rgba(239, 68, 68, 0); } 100% { box-shadow: 0 0 0 0 rgba(239, 68, 68, 0); } }
  </style>
</head>
<body>

<div class="container">
  <header>
    <h1>üá™üá∏ Pr√°ctica Oral: Leaving Certificate (OL)</h1>
    <div class="author-badge">David Mart√≠n Guerrero ‚Äî Profesor de Espa√±ol (Irlanda)</div>
  </header>

  <div class="app-grid">
    <aside>
      <button class="btn-mock" onclick="startMockExam()">üé≤ Simulacro de Examen (5 temas)</button>
      <div class="card">
        <h2>üéØ Temas de Examen</h2>
        <div class="topics-container" id="topicsGrid"></div>
      </div>
    </aside>

    <main style="display: flex; flex-direction: column; gap: 24px;">
      <section class="card">
        <h2 id="displayTitle">Selecciona un tema</h2>
        <div id="displayPrompt" style="margin-bottom: 15px; min-height: 60px;">
          <p style="color: var(--text-muted)">Haz clic en un tema de la izquierda para comenzar la pr√°ctica guiada.</p>
        </div>
        
        <div class="btn-group">
          <button id="btnStart" class="main-btn btn-start" onclick="startFlow()" disabled>‚ñ∂Ô∏è Empezar</button>
          <button id="btnStop" class="main-btn btn-stop" onclick="stopListening()" disabled>‚èπÔ∏è Parar</button>
          <button id="btnAnalyze" class="main-btn btn-analyze" onclick="analyzeNow()" disabled>üß† Analizar</button>
          <button class="main-btn" style="background:#f1f5f9; color: #64748b;" onclick="location.reload()">üîÑ Reset</button>
        </div>
        <p id="status" style="font-weight: 600; font-size: 0.9rem; color: var(--primary);"></p>
      </section>

      <section class="card">
        <h2>üìù Tu Respuesta</h2>
        <textarea id="transcript" placeholder="Tu respuesta aparecer√° aqu√≠ al hablar..."></textarea>
        <div id="summaryBox"></div>
        <div id="checklist" style="margin-top: 20px;"></div>
      </section>
    </main>
  </div>
</div>

<script>
/* ============================================================
   CONFIGURACI√ìN DE TEMAS Y CRITERIOS (LOGICA FLEXIBLE)
   ============================================================ */
const MONTHS = /(enero|febrero|marzo|abril|mayo|junio|julio|agosto|septiembre|setiembre|octubre|noviembre|diciembre)/i;

const TOPICS = {
  about_me: { code: "1A", title: "H√°blame de ti", question_es: "Nombre, edad, cumplea√±os, celebraci√≥n y origen.", question_en: "Name, age, birthday, celebration and origin.", speak: "H√°blame de ti.", suggestion: { es: "Vivo en Dubl√≠n y mi cumplea√±os es el diez de mayo.", en: "I live in Dublin and my birthday is on the 10th of May." },
    criteria: [
      { id:"nombre", label:"Identidad (Nombre)", patterns:[/llamo/i, /soy\s/i, /nombre/i], hint:"Di tu nombre." },
      { id:"edad", label:"Edad", patterns:[/tengo\s+\d+/i, "a√±os"], hint:"Di cu√°ntos a√±os tienes." },
      { id:"cumple", label:"Cumplea√±os", patterns:[MONTHS, "mi cumple"], hint:"Di cu√°ndo es tu cumplea√±os." },
      { id:"origen", label:"Origen", patterns:[/soy de/i, /vivo en/i, "irlanda", "dublin"], hint:"¬øDe d√≥nde eres?" }
    ]
  },
  physical: { code: "1B", title: "¬øC√≥mo eres f√≠sicamente?", question_es: "Estatura, constituci√≥n, pelo y ojos.", question_en: "Height, build, hair and eyes.", speak: "Describe c√≥mo eres f√≠sicamente.", suggestion: { es: "Tengo el pelo corto y casta√±o, y los ojos marrones.", en: "I have short brown hair and brown eyes." },
    criteria: [ 
      { id:"altura", label:"Altura/Constituci√≥n", patterns:["alto","alta","bajo","baja","delgado","delgada"], hint:"Usa adjetivos f√≠sicos." },
      { id:"rasgos", label:"Pelo y Ojos", patterns:["pelo","ojos","marrones","azules","rubio","moreno"], hint:"Describe tu pelo u ojos." }
    ]
  },
  personality: { code: "1C", title: "Personalidad", question_es: "Describe tu car√°cter y da una raz√≥n.", question_en: "Describe your personality and give a reason.", speak: "Describe tu personalidad.", suggestion: { es: "Soy una persona simp√°tica y muy trabajadora.", en: "I am a friendly and very hard-working person." },
    criteria: [ 
        { id:"caracter", label:"Rasgos de car√°cter", patterns:["simpatico","amable","trabajador","serio","divertido"], hint:"Dime c√≥mo eres." },
        { id:"porque", label:"Justificaci√≥n (Porque)", patterns:["porque","ya que","debido"], hint:"Explica por qu√© eres as√≠." }
    ]
  },
  family: { 
    code: "2A", 
    title: "La familia", 
    question_es: "Miembros, nombres y relaci√≥n.", 
    question_en: "Members, names and relationship.", 
    speak: "Habla de tu familia.", 
    suggestion: { es: "Me llevo muy bien con mis padres pero a veces me peleo con mi hermano.", en: "I get on very well with my parents but sometimes I fight with my brother." },
    criteria: [ 
        { id:"miembros", label:"Miembros de la familia", patterns:["madre","padre","hermano","hermana","somos","familia","hijo","hija"], hint:"Menciona a tu familia." },
        { id:"nombres", label:"Nombres", patterns:[/llama/i, "nombre"], hint:"Di c√≥mo se llaman." },
        { id:"rel", label:"Relaci√≥n personal", patterns:["llevo","relacion","bien","mal","fenomenal","genial","estupenda","peleo","discuto"], hint:"¬øC√≥mo te llevas con ellos?" } 
    ]
  },
  best_friend: { code: "3A", title: "Mejor amigo/a", question_es: "Nombre, descripci√≥n y tiempo que os conoc√©is.", question_en: "Name, description and time known.", speak: "Habla de tu mejor amigo.", suggestion: { es: "Mi mejor amigo es muy divertido y nos conocemos desde primaria.", en: "My best friend is very funny and we've known each other since primary school." },
    criteria: [ { id:"amigo", label:"Descripci√≥n del amigo", patterns:["amigo","amiga","conozco","divertido"], hint:"H√°blame de √©l/ella." } ]
  },
  house: { code: "4A", title: "La casa", question_es: "Tipo de casa y habitaci√≥n favorita.", question_en: "Type of house and favorite room.", speak: "Habla de tu casa.", suggestion: { es: "Vivo en una casa moderna con un jard√≠n muy grande.", en: "I live in a modern house with a very big garden." },
    criteria: [ { id:"casa", label:"Detalles de la vivienda", patterns:["casa","piso","chalet","salon","habitacion"], hint:"Describe tu hogar." } ]
  },
  bedroom: { code: "4B", title: "Dormitorio", question_es: "Muebles y descripci√≥n.", question_en: "Furniture and description.", speak: "Habla de tu dormitorio.", suggestion: { es: "En mi dormitorio hay una cama, un armario y mi escritorio.", en: "In my bedroom there is a bed, a wardrobe and my desk." },
    criteria: [ { id:"muebles", label:"Muebles", patterns:["cama","armario","escritorio","silla","mesa"], hint:"¬øQu√© muebles tienes?" } ]
  },
  area: { code: "5A", title: "Barrio / Pueblo", question_es: "Ubicaci√≥n e instalaciones.", question_en: "Location and facilities.", speak: "Habla de tu barrio.", suggestion: { es: "En mi barrio hay un parque, un cine y muchas tiendas.", en: "In my neighbourhood there is a park, a cinema and many shops." },
    criteria: [ { id:"lugar", label:"Instalaciones del barrio", patterns:["parque","cine","tiendas","centro","biblioteca"], hint:"¬øQu√© hay cerca de tu casa?" } ]
  },
  school_general: { code: "6A", title: "Mi instituto", question_es: "Descripci√≥n e instalaciones.", question_en: "Description and facilities.", speak: "Habla de tu instituto.", suggestion: { es: "Mi instituto es mixto y las instalaciones son modernas.", en: "My school is co-ed and the facilities are modern." },
    criteria: [ { id:"cole", label:"Descripci√≥n del colegio", patterns:["instituto","colegio","clases","mixto","moderno"], hint:"¬øC√≥mo es tu centro?" } ]
  },
  school_rules: { code: "6B", title: "Normas escolares", question_es: "Uso del m√≥vil y prohibiciones.", question_en: "Mobile use and prohibitions.", speak: "Habla de las normas.", suggestion: { es: "Est√° prohibido usar el m√≥vil en las clases.", en: "It is forbidden to use the mobile phone in classes." },
    criteria: [ { id:"norma", label:"Reglas/Normas", patterns:["prohibido","debe","puede","movil","chicle"], hint:"¬øQu√© no se puede hacer?" } ]
  },
  teachers: { code: "6C", title: "Profesores", question_es: "C√≥mo son y profesor favorito.", question_en: "What they are like and favorite teacher.", speak: "Habla de los profesores.", suggestion: { es: "Mis profesores son estrictos pero ayudan mucho a los alumnos.", en: "My teachers are strict but they help the students a lot." },
    criteria: [ { id:"profes", label:"Opini√≥n sobre profesores", patterns:["profesor","maestra","estrictos","simpaticos","ayudan"], hint:"¬øC√≥mo son los profes?" } ]
  },
  uniform: { code: "6D", title: "El uniforme", question_es: "Descripci√≥n de las prendas.", question_en: "Description of clothes.", speak: "Habla del uniforme.", suggestion: { es: "Llevo un jersey azul, una camisa blanca y pantalones grises.", en: "I wear a blue jumper, a white shirt and grey trousers." },
    criteria: [ { id:"ropa", label:"Prendas de ropa", patterns:["jersey","camisa","pantalones","falda","zapatos"], hint:"¬øQu√© llevas puesto?" } ]
  },
  free_time: { code: "7A", title: "Tiempo libre", question_es: "Aficiones favoritas.", question_en: "Favorite hobbies.", speak: "Habla de tu tiempo libre.", suggestion: { es: "En mi tiempo libre me gusta escuchar m√∫sica y jugar al f√∫tbol.", en: "In my free time I like to listen to music and play football." },
    criteria: [ { id:"ocio", label:"Hobbies", patterns:["musica","deporte","jugar","leer","cine"], hint:"¬øQu√© te gusta hacer?" } ]
  },
  weekends: { code: "7B", title: "Fines de semana", question_es: "Rutina de s√°bados y domingos.", question_en: "Routine on Saturdays and Sundays.", speak: "Habla de tus fines de semana.", suggestion: { es: "Suelo salir con mis amigos los s√°bados por la tarde.", en: "I usually go out with my friends on Saturday afternoons." },
    criteria: [ { id:"rutina", label:"Actividades de finde", patterns:["sabado","domingo","salgo","amigos"], hint:"¬øQu√© haces el s√°bado?" } ]
  },
  last_weekend: { code: "8A", title: "Fin de semana pasado", question_es: "Qu√© hiciste (pasado).", question_en: "What you did (past).", speak: "Habla del fin de semana pasado.", suggestion: { es: "El fin de semana pasado fui al cine y estudi√© un poco.", en: "Last weekend I went to the cinema and I studied a bit." },
    criteria: [ { id:"pas", label:"Uso del pasado", patterns:["fui","hice","estudie","sali","comi","jugue"], hint:"Usa verbos en pasado." } ]
  },
  next_weekend: { code: "9A", title: "Pr√≥ximo fin de semana", question_es: "Planes (futuro).", question_en: "Plans (future).", speak: "Habla del pr√≥ximo fin de semana.", suggestion: { es: "El pr√≥ximo fin de semana voy a ir a una fiesta con mis amigos.", en: "Next weekend I am going to go to a party with my friends." },
    criteria: [ { id:"fut", label:"Uso del futuro", patterns:["voy a","pienso","quiero","ire"], hint:"Usa 'Voy a + verbo'." } ]
  },
  future_plans: { code: "10A", title: "Planes de futuro", question_es: "Tras los ex√°menes y universidad.", question_en: "After exams and university.", speak: "Habla de tus planes.", suggestion: { es: "El a√±o que viene quiero estudiar en la universidad.", en: "Next year I want to study at university." },
    criteria: [ { id:"univ", label:"Estudios/Trabajo", patterns:["universidad","estudiar","trabajar","viajar"], hint:"¬øQu√© har√°s el a√±o que viene?" } ]
  },
  spain_holidays: { code: "11A", title: "Vacaciones en Espa√±a", question_es: "Experiencia y comida.", question_en: "Experience and food.", speak: "Habla de Espa√±a.", suggestion: { es: "He estado en Espa√±a y me gusta mucho la comida espa√±ola.", en: "I have been to Spain and I like Spanish food very much." },
    criteria: [ { id:"esp", label:"Espa√±a / Comida", patterns:["espa√±a","comida","paella","vacaciones"], hint:"¬øTe gusta Espa√±a?" } ]
  }
};

/* ============================================================
   MOTOR DE LA APP
   ============================================================ */
let currentKey = null;
let mockMode = false;
let mockList = [];
const recognition = (window.SpeechRecognition || window.webkitSpeechRecognition) ? new (window.SpeechRecognition || window.webkitSpeechRecognition)() : null;

function renderTopics() {
  const grid = document.getElementById("topicsGrid");
  grid.innerHTML = "";
  Object.entries(TOPICS).forEach(([key, t]) => {
    const btn = document.createElement("button");
    btn.className = "topic-btn"; btn.id = "btn-" + key;
    btn.onclick = () => { mockMode = false; selectTopic(key); };
    btn.innerHTML = `<span class="topic-code">${t.code}</span><span style="font-weight:600">${t.title}</span>`;
    grid.appendChild(btn);
  });
}

function selectTopic(key) {
  currentKey = key;
  document.querySelectorAll('.topic-btn').forEach(b => b.classList.remove('active'));
  const target = document.getElementById("btn-" + key);
  if(target) target.classList.add('active');
  
  const t = TOPICS[key];
  document.getElementById("displayTitle").textContent = t.title;
  document.getElementById("displayPrompt").innerHTML = `<strong>ES:</strong> ${t.question_es}<br><span style="color:var(--text-muted)"><strong>EN:</strong> ${t.question_en}</span>`;
  document.getElementById("btnStart").disabled = false;
  document.getElementById("btnAnalyze").disabled = false;
  document.getElementById("checklist").innerHTML = "";
  document.getElementById("summaryBox").style.display = "none";
  setStatus("Tema seleccionado.");
}

function startMockExam() {
  mockMode = true;
  mockList = Object.keys(TOPICS).sort(() => 0.5 - Math.random()).slice(0, 5);
  alert("Iniciando simulacro de 5 temas. ¬°Mucha suerte!");
  selectTopic(mockList.shift());
}

async function startFlow() {
  const t = TOPICS[currentKey];
  setStatus("üîä Escuchando pregunta...");
  const ut = new SpeechSynthesisUtterance(t.speak);
  ut.lang = "es-ES";
  ut.onend = () => {
    if (recognition) {
      recognition.lang = "es-ES";
      recognition.start();
      document.getElementById("btnStop").disabled = false;
      document.getElementById("btnStop").classList.add("pulse-mic");
      setStatus("üé§ ¬°HABLA AHORA!");
    }
  };
  window.speechSynthesis.speak(ut);
}

function stopListening() {
  if (recognition) recognition.stop();
  document.getElementById("btnStop").disabled = true;
  document.getElementById("btnStop").classList.remove("pulse-mic");
  setStatus("Capturado.");
}

if(recognition) {
  recognition.onresult = (e) => {
    document.getElementById("transcript").value = e.results[0][0].transcript;
    stopListening();
    analyzeNow();
    if(mockMode && mockList.length > 0) {
      setTimeout(() => { if(confirm("¬øSiguiente tema del simulacro?")) selectTopic(mockList.shift()); }, 2500);
    }
  };
}

function analyzeNow() {
  const t = TOPICS[currentKey];
  const textRaw = document.getElementById("transcript").value;
  // Normalizamos el texto para ignorar tildes y may√∫sculas
  const text = textRaw.toLowerCase().normalize("NFD").replace(/[\u0300-\u036f]/g, "");
  
  const checklist = document.getElementById("checklist");
  checklist.innerHTML = "";
  let score = 0;

  t.criteria.forEach(c => {
    // Verificamos si alguna de las palabras clave est√° presente
    const ok = c.patterns.some(p => {
        const pNormal = p.toString().toLowerCase().normalize("NFD").replace(/[\u0300-\u036f]/g, "").replace(/\//g, "");
        return text.includes(pNormal);
    });

    if (ok) score++;
    
    const div = document.createElement("div");
    div.className = "checklist-item";
    div.style.borderLeft = ok ? "5px solid var(--success)" : "5px solid var(--danger)";
    div.innerHTML = `
      <span class="status-pill ${ok ? 'status-ok' : 'status-bad'}">${ok ? 'LOGRADO' : 'FALTA'}</span>
      <div style="font-weight:700; font-size: 1rem; color: ${ok ? '#065f46' : '#991b1b'}">${c.label}</div>
      ${!ok ? `
        <div class="suggestion-box">
          <p style="margin:0 0 5px 0; font-size:0.8rem; font-weight:800; color:var(--warning)">üí° MODELO DE AYUDA:</p>
          üá™üá∏ ${t.suggestion.es}<br>
          <span style="color:var(--text-muted)">üá¨üáß ${t.suggestion.en}</span>
        </div>` : `<div style="color:var(--success); font-size:0.85rem; margin-top:5px;">‚úÖ ¬°Punto cubierto correctamente!</div>`}
    `;
    checklist.appendChild(div);
  });

  const summary = document.getElementById("summaryBox");
  summary.style.display = "block";
  const ratio = score / t.criteria.length;
  summary.style.background = ratio === 1 ? "#d1fae5" : ratio >= 0.5 ? "#fef3c7" : "#fee2e2";
  summary.style.color = ratio === 1 ? "#065f46" : ratio >= 0.5 ? "#92400e" : "#991b1b";
  summary.innerHTML = ratio === 1 ? "üåü ¬°Perfecto! Has cubierto todos los puntos." : "üìö Revisa los puntos en rojo para completar tu respuesta.";
}

function setStatus(msg) { document.getElementById("status").textContent = msg; }
window.onload = renderTopics;
</script>
</body>
</html>
