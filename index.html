<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Diagn√≥stico de Modelos</title>
  <style>body{font-family:sans-serif;padding:20px;line-height:1.6}</style>
</head>
<body>
  <h2>üîç Diagn√≥stico de Modelos Google</h2>
  <button onclick="checkModels()" style="padding:15px;font-size:16px;background:#2563eb;color:white;border:none;border-radius:8px;">Ver qu√© modelos tengo disponibles</button>
  <pre id="output" style="background:#f0f0f0;padding:15px;margin-top:20px;white-space:pre-wrap;"></pre>

<script>
  // üëá PEGA TU CLAVE AQU√ç
  const API_KEY = "AIzaSyDpFm2h1um1-UecmrUlzlPoGyg-W3tx38Q"; 

  async function checkModels() {
    const out = document.getElementById("output");
    out.innerText = "Consultando a Google...";
    
    try {
      // Preguntamos a la API qu√© modelos hay en la "estanter√≠a"
      const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models?key=${API_KEY}`);
      const data = await response.json();
      
      if (data.models) {
        // Filtramos solo los que sirven para generar texto
        const names = data.models
          .filter(m => m.supportedGenerationMethods.includes("generateContent"))
          .map(m => m.name);
          
        out.innerText = "‚úÖ √âXITO. Tu llave tiene acceso a estos modelos:\n\n" + names.join("\n");
      } else {
        out.innerText = "‚ùå ERROR: Google respondi√≥, pero la lista est√° vac√≠a.\n\nRespuesta t√©cnica:\n" + JSON.stringify(data, null, 2);
      }
    } catch (e) {
      out.innerText = "‚ùå ERROR DE CONEXI√ìN: " + e.message;
    }
  }
</script>
</body>
</html>
