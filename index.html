<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Leaving Cert Spanish AI - Pro</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    :root { --primary: #2563eb; --secondary: #db2777; --bg: #f8fafc; --text: #1e293b; }
    body { font-family: 'Inter', sans-serif; background: var(--bg); color: var(--text); padding: 20px; }
    .container { max-width: 650px; margin: 0 auto; background: white; padding: 30px; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.05); }
    
    /* Selector de Nivel */
    .level-selector { display: flex; background: #f1f5f9; padding: 5px; border-radius: 12px; margin-bottom: 25px; }
    .level-btn { flex: 1; padding: 10px; border: none; border-radius: 8px; cursor: pointer; font-weight: 700; transition: 0.3s; }
    .level-btn.active { background: white; color: var(--primary); box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
    .level-btn.hl.active { color: var(--secondary); }

    .topic-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(140px, 1fr)); gap: 10px; margin-bottom: 25px; }
    .topic-btn { padding: 12px; border: 1px solid #e2e8f0; border-radius: 12px; background: white; cursor: pointer; font-size: 0.85rem; font-weight: 600; text-align: center; }
    .topic-btn.active { border-color: var(--primary); background: #eff6ff; color: var(--primary); }

    .question-card { background: #fdf2f8; border-left: 5px solid var(--secondary); padding: 20px; border-radius: 0 12px 12px 0; margin-bottom: 20px; }
    .hl-badge { font-size: 0.7rem; background: var(--secondary); color: white; padding: 2px 6px; border-radius: 4px; vertical-align: middle; margin-right: 5px; }
    
    textarea { width: 100%; border: 2px solid #e2e8f0; border-radius: 15px; padding: 15px; min-height: 150px; box-sizing: border-box; font-size: 1rem; margin-bottom: 15px; transition: 0.3s; }
    textarea:focus { border-color: var(--secondary); outline: none; }

    .btn-main { width: 100%; padding: 18px; background: var(--text); color: white; border: none; border-radius: 15px; font-weight: 800; cursor: pointer; font-size: 1.1rem; }
    .btn-main:disabled { opacity: 0.5; }

    #result { margin-top: 30px; display: none; }
    .feedback-box { padding: 20px; border-radius: 15px; background: #f8fafc; border: 1px solid #e2e8f0; }
    .error-item { margin-bottom: 12px; padding-bottom: 12px; border-bottom: 1px solid #e2e8f0; }
    .error-item:last-child { border: none; }
    .eng-note { color: #64748b; font-size: 0.9rem; font-style: italic; display: block; margin-top: 4px; }
  </style>
</head>
<body>

<div class="container">
  <div style="text-align: center; margin-bottom: 20px;">
    <h1 style="margin:0;">ðŸ‡ªðŸ‡¸ LC Spanish Coach</h1>
    <p style="color: #64748b;">PreparaciÃ³n para el examen oral</p>
  </div>

  <div class="level-selector">
    <button class="level-btn active" id="btnOL" onclick="setLevel('OL')">Ordinary Level</button>
    <button class="level-btn hl" id="btnHL" onclick="setLevel('HL')">Higher Level</button>
  </div>

  <div class="topic-grid" id="topicGrid"></div>

  <div id="exerciseArea" style="display:none;">
    <div class="question-card">
      <div id="qText" style="font-weight: 700; font-size: 1.1rem;"></div>
    </div>

    <textarea id="userInput" placeholder="Dicta o escribe tu respuesta aquÃ­..."></textarea>
    <button class="btn-main" id="btnAction" onclick="analyze()">âœ¨ Evaluar Respuesta</button>
    <p id="status" style="text-align:center; font-size:0.9rem; color: #64748b;"></p>
  </div>

  <div id="result">
    <div class="feedback-box">
      <div id="scoreDisplay" style="font-size: 1.5rem; font-weight: 800; margin-bottom: 10px;"></div>
      <div id="generalFeedback" style="margin-bottom: 20px; line-height: 1.6;"></div>
      <div id="errorsList"></div>
    </div>
    <button class="btn-main" style="margin-top:20px; background:#e2e8f0; color:var(--text);" onclick="location.reload()">ðŸ”„ Otro tema</button>
  </div>
</div>

<script>
const API_KEY = "AIzaSyDpFm2h1um1-UecmrUlzlPoGyg-W3tx38Q"; // RECUERDA PONER TU CLAVE

let currentLevel = 'OL';
let currentTopic = null;

const DATA = [
  {
    title: "Colegio: Instalaciones",
    OL: "Â¿CÃ³mo es tu instituto? Â¿Es grande o pequeÃ±o?",
    HL: "Describe las instalaciones de tu centro. Â¿Crees que estÃ¡n bien equipadas para los estudiantes?"
  },
  {
    title: "Colegio: Asignaturas",
    OL: "Â¿QuÃ© asignaturas estudias y cuÃ¡l es tu favorita?",
    HL: "HÃ¡blame de las asignaturas que has elegido. Â¿Por quÃ© crees que es importante estudiar idiomas hoy en dÃ­a?"
  },
  {
    title: "Colegio: Normas",
    OL: "Â¿Llevas uniforme? Â¿Te gusta?",
    HL: "En tu opiniÃ³n, Â¿son necesarias las reglas y el uniforme en los colegios o limitan la libertad individual?"
  },
  {
    title: "Familia y Casa",
    OL: "Â¿CuÃ¡ntas personas hay en tu familia? Â¿CÃ³mo es tu casa?",
    HL: "HÃ¡blame de tu entorno familiar. Â¿Crees que es mejor vivir en una casa en el campo o en un piso en la ciudad?"
  }
];

function setLevel(lvl) {
  currentLevel = lvl;
  document.getElementById('btnOL').classList.toggle('active', lvl === 'OL');
  document.getElementById('btnHL').classList.toggle('active', lvl === 'HL');
  if(currentTopic) updateQuestion();
}

function init() {
  const grid = document.getElementById('topicGrid');
  DATA.forEach((item, index) => {
    const btn = document.createElement('button');
    btn.className = 'topic-btn';
    btn.innerText = item.title;
    btn.onclick = () => {
      document.querySelectorAll('.topic-btn').forEach(b => b.classList.remove('active'));
      btn.classList.add('active');
      currentTopic = item;
      updateQuestion();
    };
    grid.appendChild(btn);
  });
}

function updateQuestion() {
  document.getElementById('exerciseArea').style.display = 'block';
  const badge = currentLevel === 'HL' ? '<span class="hl-badge">HL</span>' : '';
  document.getElementById('qText').innerHTML = badge + currentTopic[currentLevel];
}

async function analyze() {
  const text = document.getElementById('userInput').value;
  if(text.length < 5) return alert("Â¡Escribe un poco mÃ¡s!");

  const btn = document.getElementById('btnAction');
  btn.disabled = true;
  btn.innerText = "â³ Analizando...";

  const prompt = `
    Eres un examinador del Leaving Cert de EspaÃ±a. EvalÃºas a un alumno de nivel ${currentLevel === 'HL' ? 'Superior (B2)' : 'Ordinario (A2)'}.
    
    CONTEXTO:
    - Pregunta: "${currentTopic[currentLevel]}"
    - Respuesta: "${text}"

    INSTRUCCIONES DE FEEDBACK:
    1. Nota: 0-100.
    2. Comentario: Motivador y corto (en espaÃ±ol).
    3. Errores: Lista de errores. Cada error debe tener:
       - "original": El fragmento con error.
       - "correction": La forma correcta.
       - "explanation_en": Una explicaciÃ³n breve en INGLÃ‰S de por quÃ© estÃ¡ mal.

    Responde SOLAMENTE en este formato JSON:
    {
      "score": 0,
      "feedback": "",
      "errors": [{"original": "", "correction": "", "explanation_en": ""}]
    }
  `;

  try {
    const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-flash-latest:generateContent?key=${API_KEY}`, {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ contents: [{ parts: [{ text: prompt }] }] })
    });

    const data = await response.json();
    const cleanJson = data.candidates[0].content.parts[0].text.replace(/```json|```/g, "").trim();
    const result = JSON.parse(cleanJson);
    
    showResult(result);
  } catch (e) {
    alert("Error: " + e.message);
  } finally {
    btn.disabled = false;
    btn.innerText = "âœ¨ Evaluar Respuesta";
  }
}

function showResult(data) {
  document.getElementById('exerciseArea').style.display = 'none';
  document.getElementById('result').style.display = 'block';
  
  document.getElementById('scoreDisplay').innerText = `Nota: ${data.score}%`;
  document.getElementById('generalFeedback').innerText = data.feedback;
  
  const list = document.getElementById('errorsList');
  list.innerHTML = "<strong>Correcciones:</strong><br><br>";
  
  if(data.errors.length === 0 || !data.errors[0].original) {
    list.innerHTML += "âœ… Â¡Excelente! No se han detectado errores importantes.";
  } else {
    data.errors.forEach(err => {
      list.innerHTML += `
        <div class="error-item">
          <span style="color: #ef4444;">âœ— ${err.original}</span> â†’ 
          <span style="color: #10b981; font-weight:700;">âœ“ ${err.correction}</span>
          <span class="eng-note">${err.explanation_en}</span>
        </div>`;
    });
  }
}

init();
</script>
</body>
</html>
