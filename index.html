<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Leaving Cert Spanish Coach</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    :root { --primary: #2563eb; --secondary: #db2777; --bg: #f8fafc; --text: #1e293b; }
    body { font-family: 'Inter', sans-serif; background: var(--bg); color: var(--text); padding: 20px; }
    .container { max-width: 700px; margin: 0 auto; background: white; padding: 30px; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.05); }
    
    /* Selector de Nivel */
    .level-selector { display: flex; background: #f1f5f9; padding: 5px; border-radius: 12px; margin-bottom: 25px; }
    .level-btn { flex: 1; padding: 12px; border: none; border-radius: 8px; cursor: pointer; font-weight: 700; transition: 0.3s; font-size: 1rem; color: #64748b; }
    .level-btn.active { background: white; color: var(--primary); box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
    .level-btn.hl.active { color: var(--secondary); }

    /* Rejilla de Temas */
    .topic-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(140px, 1fr)); gap: 12px; margin-bottom: 25px; }
    .topic-btn { padding: 15px; border: 1px solid #e2e8f0; border-radius: 12px; background: white; cursor: pointer; font-size: 0.9rem; font-weight: 600; text-align: center; transition: 0.2s; color: #475569; }
    .topic-btn:hover { background: #f8fafc; }
    .topic-btn.active { border-color: var(--primary); background: #eff6ff; color: var(--primary); transform: scale(1.02); box-shadow: 0 4px 12px rgba(37,99,235,0.1); }

    .question-card { background: #fdf2f8; border-left: 5px solid var(--secondary); padding: 20px; border-radius: 0 12px 12px 0; margin-bottom: 20px; animation: slideIn 0.3s ease; }
    @keyframes slideIn { from { opacity:0; transform:translateY(10px); } to { opacity:1; transform:translateY(0); } }
    
    .hl-badge { font-size: 0.75rem; background: var(--secondary); color: white; padding: 3px 8px; border-radius: 4px; vertical-align: middle; margin-right: 8px; font-weight: 800; letter-spacing: 0.5px; }
    
    textarea { width: 100%; border: 2px solid #e2e8f0; border-radius: 15px; padding: 15px; min-height: 120px; box-sizing: border-box; font-size: 1rem; margin-bottom: 15px; font-family: inherit; }
    textarea:focus { border-color: var(--secondary); outline: none; }

    .btn-main { width: 100%; padding: 16px; background: var(--text); color: white; border: none; border-radius: 15px; font-weight: 800; cursor: pointer; font-size: 1.1rem; transition: transform 0.1s; }
    .btn-main:active { transform: scale(0.98); }
    .btn-main:disabled { opacity: 0.5; cursor: wait; }

    #result { margin-top: 30px; display: none; border-top: 2px dashed #e2e8f0; padding-top: 20px; }
    .feedback-box { padding: 20px; border-radius: 15px; background: #f8fafc; border: 1px solid #e2e8f0; }
    .error-item { margin-bottom: 15px; padding-bottom: 15px; border-bottom: 1px solid #e2e8f0; }
    .error-item:last-child { border: none; padding-bottom: 0; }
    .eng-note { color: #64748b; font-size: 0.9rem; font-style: italic; display: block; margin-top: 6px; background: #f1f5f9; padding: 5px 10px; border-radius: 6px; }
  </style>
</head>
<body>

<div class="container">
  <div style="text-align: center; margin-bottom: 25px;">
    <h1 style="margin:0; color: var(--primary);">üá™üá∏ LC Spanish Coach</h1>
    <p style="color: #64748b; margin-top: 5px;">Basado en el Manual de Conversaci√≥n Oficial</p>
  </div>

  <div class="level-selector">
    <button class="level-btn active" id="btnOL" onclick="setLevel('OL')">Ordinary Level</button>
    <button class="level-btn hl" id="btnHL" onclick="setLevel('HL')">Higher Level</button>
  </div>

  <div class="topic-grid" id="topicGrid"></div>

  <div id="exerciseArea" style="display:none;">
    <div class="question-card">
      <div id="qDisplay" style="font-weight: 700; font-size: 1.1rem; line-height: 1.5;"></div>
    </div>

    <textarea id="userInput" placeholder="Escribe tu respuesta aqu√≠..."></textarea>
    
    <button class="btn-main" id="btnAction" onclick="analyze()">‚ú® Evaluar Respuesta</button>
    <p id="status" style="text-align:center; font-size:0.9rem; color: #64748b; margin-top: 10px;"></p>
  </div>

  <div id="result">
    <div class="feedback-box">
      <div id="scoreDisplay" style="font-size: 1.5rem; font-weight: 800; margin-bottom: 10px; color: var(--primary);"></div>
      <div id="generalFeedback" style="margin-bottom: 20px; line-height: 1.6; color: #334155;"></div>
      <div id="errorsList"></div>
    </div>
    <button class="btn-main" style="margin-top:20px; background:#e2e8f0; color:var(--text);" onclick="resetApp()">üîÑ Probar otro tema</button>
  </div>
</div>

<script>
// ============================================
// üëá PEGA AQU√ç TU CLAVE "PARTIDA" (Para seguridad)
// ============================================

// Pega la PRIMERA MITAD de tu clave (ej: AIzaSyD_abcde)
const parteA = "AIzaSyASf_PIq7es0iPVt"; 

// Pega el RESTO de tu clave (ej: 123456789)
const parteB = "VUMt8Kn1Ll3qSpQQxg"; 

// NO TOQUES ESTA L√çNEA üëá
const API_KEY = parteA + parteB;


let currentLevel = 'OL';
let currentTopic = null;

// üëá AQU√ç EST√ÅN TUS TEMAS DEL MANUAL
const DATA = [
  {
    title: "1. Yo mismo",
    OL: "¬øC√≥mo te llamas y cu√°ntos a√±os tienes? ¬øPuedes describirte f√≠sicamente?",
    HL: "H√°blame de ti. Describe tu personalidad y qu√© tipo de persona eres."
  },
  {
    title: "2. Mi Familia",
    OL: "¬øCu√°ntas personas hay en tu familia? ¬øTienes hermanos?",
    HL: "H√°blame de tu familia. ¬øTe llevas bien con tus padres y hermanos o hay discusiones?"
  },
  {
    title: "3. Mi Casa",
    OL: "¬øD√≥nde vives? ¬øC√≥mo es tu casa? Describe tu dormitorio.",
    HL: "Describe tu casa ideal. ¬øPrefieres vivir en el campo o en la ciudad y por qu√©?"
  },
  {
    title: "4. Mi Barrio",
    OL: "¬øC√≥mo es tu barrio? ¬øHay muchas tiendas o un parque?",
    HL: "¬øQu√© problemas sociales hay en tu barrio? ¬øHay suficientes instalaciones para los j√≥venes?"
  },
  {
    title: "5. Mi Pueblo/Ciudad",
    OL: "¬øVives en un pueblo o en una ciudad? ¬øQu√© hay de inter√©s tur√≠stico?",
    HL: "Compara la vida en tu pueblo con la vida en Dubl√≠n. ¬øQu√© cambiar√≠as de tu localidad?"
  },
  {
    title: "6. Mi Colegio",
    OL: "¬øC√≥mo se llama tu colegio? ¬øEs mixto? ¬øHay muchas instalaciones?",
    HL: "H√°blame de las normas y el uniforme. ¬øCrees que el sistema educativo irland√©s es bueno?"
  },
  {
    title: "7. Asignaturas",
    OL: "¬øQu√© asignaturas estudias? ¬øCu√°l es tu favorita y por qu√©?",
    HL: "H√°blame de las asignaturas. ¬øCrees que estudiar idiomas es importante para tu futuro?"
  },
  {
    title: "8. Rutina Diaria",
    OL: "¬øA qu√© hora te levantas? ¬øQu√© haces despu√©s del colegio?",
    HL: "Describe un d√≠a t√≠pico en tu vida. ¬øCrees que los estudiantes tienen demasiado estr√©s hoy en d√≠a?"
  },
  {
    title: "9. Pasatiempos",
    OL: "¬øQu√© haces en tu tiempo libre? ¬øTe gusta la m√∫sica o el deporte?",
    HL: "H√°blame de la importancia del deporte y el tiempo libre para la salud mental de los j√≥venes."
  },
  {
    title: "10. Tareas Dom√©sticas",
    OL: "¬øAyudas en casa? ¬øQu√© haces? (Planchar, cocinar, limpiar...)",
    HL: "¬øCrees que el reparto de tareas dom√©sticas entre hombres y mujeres es justo hoy en d√≠a?"
  },
  {
    title: "11. Vacaciones",
    OL: "¬øQu√© hiciste el verano pasado? ¬øFuiste a Espa√±a?",
    HL: "H√°blame de tus mejores vacaciones. ¬øPrefieres vacaciones de playa o turismo cultural?"
  },
  {
    title: "12. Futuro",
    OL: "¬øQu√© vas a hacer despu√©s de los ex√°menes? ¬øVas a ir a la universidad?",
    HL: "H√°blame de tus planes de carrera. ¬øTe gustar√≠a tomarte un a√±o sab√°tico o estudiar en el extranjero?"
  }
];

function setLevel(lvl) {
  currentLevel = lvl;
  document.getElementById('btnOL').classList.toggle('active', lvl === 'OL');
  document.getElementById('btnHL').classList.toggle('active', lvl === 'HL');
  if(currentTopic) updateQuestion();
}

function init() {
  const grid = document.getElementById('topicGrid');
  grid.innerHTML = "";
  DATA.forEach((item) => {
    const btn = document.createElement('button');
    btn.className = 'topic-btn';
    btn.innerText = item.title;
    btn.onclick = () => {
      document.querySelectorAll('.topic-btn').forEach(b => b.classList.remove('active'));
      btn.classList.add('active');
      currentTopic = item;
      updateQuestion();
    };
    grid.appendChild(btn);
  });
}

function updateQuestion() {
  document.getElementById('exerciseArea').style.display = 'block';
  document.getElementById('result').style.display = 'none';
  const badge = currentLevel === 'HL' ? '<span class="hl-badge">HIGHER LEVEL</span>' : '';
  document.getElementById('qDisplay').innerHTML = badge + currentTopic[currentLevel];
}

function resetApp() {
    document.getElementById('userInput').value = "";
    document.getElementById('result').style.display = 'none';
    document.getElementById('exerciseArea').style.display = 'block';
}

async function analyze() {
  const text = document.getElementById('userInput').value;
  if(text.length < 2) return alert("Escribe algo..."); // Permitimos respuestas cortas ahora

  const btn = document.getElementById('btnAction');
  btn.disabled = true;
  btn.innerText = "‚è≥ Corrigiendo...";
  document.getElementById("status").innerText = "Conectando con Google AI (Modelo Flash)...";

  // üëáüëáüëá AQU√ç EST√Å EL CAMBIO IMPORTANTE: EL CEREBRO NUEVO üëáüëáüëá
  const prompt = `
    Eres un profesor de espa√±ol del Leaving Certificate en Irlanda.
    Est√°s corrigiendo a un alumno de nivel: ${currentLevel === 'HL' ? 'HIGHER LEVEL (B1/B2)' : 'ORDINARY LEVEL (A1/A2)'}.
    
    Pregunta del examen: "${currentTopic[currentLevel]}"
    Respuesta del alumno: "${text}"

    CRITERIOS DE CORRECCI√ìN (MUY IMPORTANTE):
    
    SI ES ORDINARY LEVEL (OL):
    - ¬°NO seas estricto! El objetivo es comunicaci√≥n b√°sica.
    - Si la respuesta es corta pero responde a la pregunta (ej: "Vivo en Dubl√≠n"), la nota debe ser ALTA (80-100%).
    - Un hablante nativo debe sacar siempre 100% en OL, aunque sea breve.
    - Solo penaliza si no se entiende o si responde en ingl√©s.
    
    SI ES HIGHER LEVEL (HL):
    - Exige m√°s desarrollo, uso de conectores y opiniones.
    - Penaliza respuestas monos√≠labas.

    FORMATO DE RESPUESTA (JSON):
    {
      "score": (0-100),
      "feedback": "Feedback muy breve y motivador en espa√±ol.",
      "errors": [
        {
          "original": "texto error", 
          "correction": "correcci√≥n", 
          "explanation_en": "Explicaci√≥n breve en INGL√âS para que el alumno entienda el fallo gramatical."
        }
      ]
    }
  `;

  try {
    // Usamos 'gemini-flash-latest' para que sea GRATIS y R√ÅPIDO
    const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-flash-latest:generateContent?key=${API_KEY}`, {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ contents: [{ parts: [{ text: prompt }] }] })
    });

    const data = await response.json();

    if (data.error) {
        // Si sale error de cuota, avisamos amablemente
        if(data.error.message.includes("quota")) {
           throw new Error("‚ö†Ô∏è El sistema est√° saturado (l√≠mite de velocidad). Espera 1 minuto y prueba de nuevo.");
        }
        throw new Error("Google Error: " + data.error.message);
    }

    if (!data.candidates || !data.candidates[0].content) {
        throw new Error("No se recibi√≥ respuesta. Int√©ntalo de nuevo.");
    }

    const cleanJson = data.candidates[0].content.parts[0].text.replace(/```json|```/g, "").trim();
    let result;
    
    try {
        result = JSON.parse(cleanJson);
    } catch (parseError) {
        // A veces la IA devuelve texto antes del JSON, intentamos limpiarlo
        const jsonMatch = cleanJson.match(/\{[\s\S]*\}/);
        if (jsonMatch) {
            result = JSON.parse(jsonMatch[0]);
        } else {
            throw new Error("Error leyendo la correcci√≥n.");
        }
    }
    
    showResult(result);

  } catch (e) {
    alert(e.message);
  } finally {
    btn.disabled = false;
    btn.innerText = "‚ú® Evaluar Respuesta";
    document.getElementById("status").innerText = "";
  }
}

function showResult(data) {
  document.getElementById('exerciseArea').style.display = 'none';
  document.getElementById('result').style.display = 'block';
  
  const scoreDiv = document.getElementById('scoreDisplay');
  scoreDiv.innerText = `Nota: ${data.score}%`;
  
  // Colores del sem√°foro para la nota
  if(data.score >= 85) scoreDiv.style.color = "#166534"; // Verde fuerte
  else if(data.score >= 50) scoreDiv.style.color = "#854d0e"; // Naranja
  else scoreDiv.style.color = "#991b1b"; // Rojo

  document.getElementById('generalFeedback').innerText = data.feedback;
  
  const list = document.getElementById('errorsList');
  list.innerHTML = "<strong>Correcciones:</strong><br><br>";
  
  if(!data.errors || data.errors.length === 0) {
    list.innerHTML += "‚úÖ ¬°Perfecto! (Perfect!)";
  } else {
    data.errors.forEach(err => {
      list.innerHTML += `
        <div class="error-item">
          <span style="color: #ef4444; text-decoration: line-through;">${err.original}</span> 
          <span>‚û°Ô∏è</span>
          <span style="color: #10b981; font-weight:700;">${err.correction}</span>
          <span class="eng-note">üí° ${err.explanation_en}</span>
        </div>`;
    });
  }
}

init();
</script>
</body>
</html>
